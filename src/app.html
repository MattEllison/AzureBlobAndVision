<template>
  <require from="./resources/elements/form-upload"></require>
  <require from="./resources/elements/uploaded-picture"></require>
  <h1>Upload Pictures</h1>

  <!-- <form>
    <input change.delegate="Submit()" type="file" accept="image/*" files.bind="files">
  </form> -->

  <form-upload pictures.bind="pictures" pictureloading.bind="pictureloading" ></form-upload>

  <div id="pictures">
    <div class="picture" repeat.for="pic of pictures">
      <uploaded-picture pictures.bind="pictures" pic.bind="pic"></uploaded-picture>
    </div>

    <div class="picture" if.bind="pictureloading">
      <img src="../loading.gif" alt="">
    </div>
  </div>

  <style>
    #pictures {
      display: flex;
    }

    #pictures .picture {
      padding: 10px;
      width: 250px
    }

  </style>
</template>
