<template>
  <h1>Upload Pictures</h1>
  <form submit.trigger="Submit()">
    <div>
      <input type="file" accept="image/*" files.bind="files">
    </div>

    <div>
      <button type="submit">Submit</button>
    </div>
  </form>

  
    <p repeat.for="pic of pictures">
      <img width="250px" src.bind="pic.url">
      <span>${pic.caption}</span>
      <!-- <span>${pic.caption}</span> -->
    </p>

</template>
